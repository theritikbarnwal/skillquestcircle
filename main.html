<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillQuest Circle - Coming Soon</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'soft-yellow': '#f4d03f',
                        'soft-yellow-hover': '#d4a017',
                    },
                },
            },
        };
    </script>
    <style>
        body {
            background: #f5f5f5;
            color: #333333;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: bubble-float 12s infinite ease-in-out;
        }
        .bubble:nth-child(odd) {
            background: rgba(181, 0, 255, 0.3);
            animation-name: bubble-float;
        }
        .bubble:nth-child(even) {
            background: rgba(244, 208, 63, 0.4);
            animation-name: bubble-swirl;
        }
        .bubble:nth-child(1) { top: 15%; left: 10%; width: 12px; height: 12px; animation-delay: 0s; }
        .bubble:nth-child(2) { top: 25%; left: 60%; width: 20px; height: 20px; animation-delay: 2s; }
        .bubble:nth-child(3) { top: 40%; left: 85%; width: 8px; height: 8px; animation-delay: 4s; }
        .bubble:nth-child(4) { top: 60%; left: 25%; width: 15px; height: 15px; animation-delay: 5s; }
        .bubble:nth-child(5) { top: 10%; left: 45%; width: 10px; height: 10px; animation-delay: 7s; }
        .bubble:nth-child(6) { top: 70%; left: 70%; width: 18px; height: 18px; animation-delay: 8s; }
        .bubble:nth-child(7) { top: 30%; left: 15%; width: 14px; height: 14px; animation-delay: 10s; }
        .bubble:nth-child(8) { top: 50%; left: 90%; width: 16px; height: 16px; animation-delay: 11s; }
        @keyframes bubble-float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.6; }
            50% { transform: translateY(-150px) translateX(30px); opacity: 0.9; }
        }
        @keyframes bubble-swirl {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-100px) translateX(-20px) rotate(180deg); opacity: 0.8; }
        }
        .fade-in {
            animation: fadeIn 1.2s ease-in;
        }
        .slide-in {
            animation: slideIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .pulse-hover:hover {
            animation: pulse 0.6s ease-in-out;
            background-color: #d4a017;
            box-shadow: 0 6px 12px rgba(181, 0, 255, 0.3);
        }
        .icon-pulse-hover:hover {
            animation: pulse 0.6s ease-in-out;
            filter: brightness(1.2);
            box-shadow: 0 4px 8px rgba(181, 0, 255, 0.3);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @media (max-width: 640px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
            .bubble {
                width: 6px;
                height: 6px;
            }
            .bubble:nth-child(2), .bubble:nth-child(6), .bubble:nth-child(8) {
                width: 10px;
                height: 10px;
            }
            .bubble:nth-child(3), .bubble:nth-child(5) {
                width: 5px;
                height: 5px;
            }
        }
        @media (min-width: 641px) and (max-width: 1024px) {
            h1 {
                font-size: 3.5rem;
            }
            h2 {
                font-size: 1.75rem;
            }
            p {
                font-size: 1rem;
            }
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
