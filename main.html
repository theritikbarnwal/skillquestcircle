<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillQuest Circle - Coming Soon</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'soft-yellow': '#f4d03f',
                        'soft-yellow-hover': '#d4a017',
                    },
                },
            },
        };
    </script>
    <style>
        body {
            background: #f5f5f5; /* Soft off-white background */
            color: #333333;
            position: relative;
            overflow-x: hidden;
        }
        /* Background Animation: Floating Particles */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(181, 0, 255, 0.2); /* Purple tint */
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            width: 10px;
            height: 10px;
        }
        .particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 30%; left: 50%; animation-delay: 2s; width: 15px; height: 15px; }
        .particle:nth-child(3) { top: 50%; left: 80%; animation-delay: 4s; }
        .particle:nth-child(4) { top: 70%; left: 30%; animation-delay: 6s; width: 8px; height: 8px; }
        .particle:nth-child(5) { top: 20%; left: 70%; animation-delay: 8s; }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.5; }
            50% { transform: translateY(-100px) translateX(20px); opacity: 0.8; }
        }
        /* Fade and Slide Animations */
        .fade-in {
            animation: fadeIn 1.2s ease-in;
        }
        .slide-in {
            animation: slideIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* New Hover Effect: Pulse and Shadow Lift */
        .pulse-hover:hover {
            animation: pulse 0.6s ease-in-out;
            background-color: #d4a017; /* Hover color */
            box-shadow: 0 6px 12px rgba(181, 0, 255, 0.3); /* Purple shadow */
        }
        .icon-pulse-hover:hover {
            animation: pulse 0.6s ease-in-out;
            filter: brightness(1.2); /* Brighten icon */
            box-shadow: 0 4px 8px rgba(181, 0, 255, 0.3);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body className="font-inter">
    <div className="bg-animation">

        <div className="particle"></div>
        <div className="particle"></div>
        <div className="particle"></div>

                </footer>

        function App() {

                </div>

        }
